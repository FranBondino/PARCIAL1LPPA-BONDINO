<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet"  href="queries.css">
        <script src="validation.js"></script>
        <title> Formulario </title>
    </head>

    <body>
        <div class="navbar">
            <div class="container">
                <div class="nav-header">
                    <h2><span>Formulario</span></h2>
                    <button class="nav-toggle" id="navToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-container">
            <form action="#">
                <div class="title">Registro</div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre</span>
                        <input type="text" placeholder="Ingrese su nombre">
                    </div>
                    <div class="input-box">
                        <span class="details">Apellido</span>
                        <input type="text" placeholder="Ingrese su apellido">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Ingrese su email">
                    </div>
                    <div class="input-box">
                        <span class="details">Edad</span>
                        <input type="text" placeholder="Ingrese su edad">
                    </div>
                    <div class="multiple-choice">
                        <div class="radio-box">
                            <span class="gender-title">Genero</span>
                            <div class="radio-options">
                                <label for="male">Hombre</label>
                                <input type="radio" name="gender" id="male">
                                <label for="female">Mujer</label>
                                <input type="radio" name="gender" id="female">
                                <label for="other">Otro</label>
                                <input type="radio" name="gender" id="other">
                            </div>
                        </div>
                        <div class="check-box">
                            <span class="interests">Temas de interes</span>
                            <div class="check-options">
                                <label for="sports">Deportes</label>
                                <input type="checkbox" name="sports" id="sports">
                                <label for="music">Musica</label>
                                <input type="checkbox" name="music" id="music">
                                <label for="games">Juegos</label>
                                <input type="checkbox" name="games" id="games">
                                <label for="technology">Tecnologia</label>
                                <input type="checkbox" name="technology" id="technology">
                                <label for="other">Otros</label> 
                                <input type="checkbox" name="other" id="other">
                            </div>
                        </div>
                        <div class="cascade-menu">
                            <span class="cascade-title">Seleccione su pais</span>
                            <div class="menu-options">
                                <select name="countries" id="countries">
                                    <option value="argentina">Argentina</option>
                                    <option value="chile">Chile</option>
                                    <option value="brasil">Brasil</option>
                                    <option value="uruguay">Uruguay</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="comment-box">
                        <span class="comment-title">Comentarios</span>
                        <div class="comment-detail">
                            <input type="text" placeholder="Ingrese un comentario (opcional)">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </body>   
</html>
